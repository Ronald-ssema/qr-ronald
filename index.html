  <style>
    :root {
      --bg: #050507;
      --card: #0e0f14;
      --text: #e9e9ee;
      --muted: #a7a7b3;
      --gold: #d6b461;
      --gold-2: #9a7b2f;
      --ring: rgba(214,180,97,0.25);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px circle at 10% -10%, #121322 0%, transparent 50%),
        radial-gradient(900px circle at 90% 10%, #141526 0%, transparent 45%),
        var(--bg);
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent), var(--card);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
    }

    .avatar {
      width: 64px; height: 64px;
      border-radius: 50%;
      background: #181a25;
      border: 2px solid rgba(214,180,97,0.55);
      display: grid; place-items: center;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 1px;
    }

    h1 {
      font-size: 1.55rem;
      margin: 0 0 2px 0;
      font-weight: 800;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.98rem;
    }

    .links {
      display: grid;
      gap: 12px;
      margin-top: 14px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      background: #121422;
      border: 1px solid rgba(255,255,255,0.06);
      transition: transform 120ms ease, border 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
    }
    .btn:hover {
      transform: translateY(-2px);
      border-color: var(--gold);
      box-shadow: 0 10px 30px var(--ring);
    }

    .left {
      display: flex; align-items: center; gap: 12px;
      font-size: 1.06rem; font-weight: 650;
    }
    .pill {
      font-size: 0.8rem;
      color: var(--gold);
      background: rgba(214,180,97,0.12);
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(214,180,97,0.35);
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .tiny {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
